<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            margin: 0;
            padding: 20px;
            position: relative; /* 設置為相對於body */
        }

        h1 {
            color: aqua;
        }
        .game-container {
            position: relative; /* 使得 introScreen 定位於此容器 */
            display: flex;
            align-items: center;
            gap: 20px;
        }
        #gameCanvas {
            border: 2px solid #000000;
            background-color: #606060;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px;
            width: 100px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #00CC66;
            border: 4px solid #fff;
            cursor: pointer;
        }

        #timerPanel, #scorePanel, #speedPanel {
            margin-top: 10px;
            text-align: left;
            color: #fff;
        }

        #timer {
            /* 使用等寬字體，畫面就不會震動 */
            font-family: 'Courier New', Courier, monospace; 
        }

        #introScreen {
            display: none; /* 預設不顯示 */
            position: absolute; /* 絕對定位 */
            top: 0; 
            left: 0; 
            width: 364px; 
            height: 664px;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明背景 */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #countdownText {
            font-size: 80px;
            font-weight: bold;
            color: aqua;
            animation: fadeInOut 1s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }


        #gameOverModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #gameOverContent {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tetris Game</h1>
    <div class="game-container">
        <canvas id="gameCanvas" width="360" height="660"></canvas>
        <div class="controls">
            <div id="timerPanel">Time: <span id="timer"> 00:00:000 </span> s</div>
            <div id="scorePanel">Score: 0</div>
            <div id="speedPanel">Speed: 1x</div>
            <button type="button" id="startBtn" onclick="startGame()">▶</button>
            <button type="button" id="pauseBtn" onclick="pauseGame()"><b>ll</b></button>
            <button type="button" id="resetBtn" onclick="restartGame()">↻</button>
            <br>
            <button type="button" id="leftBtn" onclick="moveLeft()"> ← </button>
            <button type="button" id="rightBtn" onclick="moveRight()"> →</button>
            <button type="button" id="rotateBtn" onclick="rotatePiece()"> ↩︎</button>
            <button type="button" id="speedUpBtn" onclick="speedUp()">Speed +</button>
            <button type="button" id="speedDownBtn" onclick="speedDown()">Speed -</button>
        </div>
        <div id="introScreen">
            <h2 id="countdownText"></h2>
        </div>
    </div>
    

    <div id="gameOverModal">
        <div id="gameOverContent">
            <h2>Game Over!</h2>
            <p id="finalScore"></p>
            <button type="button" id="restartBtn" onclick="restartGame()">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
